name: fast-scalp-bot
type: service
build:
  type: nixpacks
run:
  command: python main.py
  ports:
    - 8080
  resources:
    memory: 512Mi
    cpu: 0.5
variables:
  - name: TELEGRAM_BOT_TOKEN
    secret: true
  - name: TELEGRAM_CHAT_ID
  - name: TZ
    value: UTC
healthCheck:
  path: /health
  port: 8080
  initialDelay: 30
